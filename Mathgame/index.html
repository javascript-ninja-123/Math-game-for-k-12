
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="http://ancientrpg.net/img/favicon.png">
    <title>Math Game</title>
    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <section id="q0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default prepage">
                        <div class="panel-body">
                            <h2>REGISTER</h2>
                            <input type="text" class="form-control text" id="prepageText" placeholder="username">
                            <button type="button" class="btn btn-primary" id="prepageButton">PLAY</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <section id="q1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default q1">
                        <div class="panel-body">
                            <h2>Question 1</h2>
                            <h3>Evaluate [6 - (5 - 3(3 - 5) + 5)] + 6</h3>
                            <br>
                            <input type="text" class="form-control text" id="q1Text" placeholder="answer">
                            <button type="button" class="btn btn-primary" id="q1Button">ANSWER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="q2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default q1">
                        <div class="panel-body">
                            <h2>Question 2</h2>
                            <h3> Solve (-x + 5) -2 = (-x + 2) 4</h3>
                            <br>
                            <input type="text" class="form-control text" id="q2Text" placeholder="answer">
                            <button type="button" class="btn btn-primary" id="q2Button">ANSWER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="q3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default q1">
                        <div class="panel-body">
                            <h2>Question 3</h2>
                            <h3>Solve 14 + 34</h3>
                            <br>
                            <input type="text" class="form-control text" id="q3Text" placeholder="answer">
                            <button type="button" class="btn btn-primary" id="q3Button">ANSWER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="q4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default q1">
                        <div class="panel-body">
                            <h2>Question 4</h2>
                            <h3>Solve 70 - 36</h3>
                            <br>
                            <input type="text" class="form-control text" id="q4Text" placeholder="answer">
                            <button type="button" class="btn btn-primary" id="q4Button">ANSWER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
